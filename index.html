<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Hangman</title>
    <!-- MATERIALIZE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!-- RESET.CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- STYLE.CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- JS -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>

    <section class="container">

        <div class="row">
            <div class="col m3 blank-space"></div>
            <div class="col m6 game-title">Dev Hangman</div>
            <div class="col m3 blank-space"></div>
        </div>
        <!-- ROW-1 -->

        <div class="row">
            <div class="col m3 blank-space"></div>
            <div class="col m6 word-to-guess-title">Word to Guess</div>
            <div class="col m3 blank-space"></div>
        </div>
        <!-- ROW-2 -->

        <div class="row">
            <div class="col m3 blank-space"></div>
            <div class="col m6 word-to-guess-text" id="word-to-guess"></div>
            <div class="col m3 blank-space"></div>
        </div>
        <!-- ROW-3 -->

        <div class="row">
            <div class="col m3 blank-space"></div>
            <div class="col m6 letters-guessed-title">Letters Guessed</div>
            <div class="col m3 blank-space"></div>
        </div>
        <!-- ROW-4 -->

        <div class="row">
            <div class="col m3 blank-space"></div>
            <div class="col m6 letters-guessed-area" id="letters-guessed"></div>
            <div class="col m3 blank-space"></div>
        </div>
        <!-- ROW-5 -->

        <div class="row">
            <div class="col m3 blank-space"></div>
            <div class="col m6 attempts-left-title">Attempts Left</div>
            <div class="col m3 blank-space"></div>
        </div>
        <!-- ROW-6 -->

        <div class="row">
            <div class="col m3 blank-space"></div>
            <div class="col m6 attempts-left-number" id="attempts-left"></div>
            <div class="col m3 blank-space"></div>
        </div>
        <!-- ROW-7 -->

    </section>
    <!-- END CONTAINER -->

</body>
</html>
